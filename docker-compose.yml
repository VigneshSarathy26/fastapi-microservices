version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-test:
    image: postgres:16
    environment:
      POSTGRES_DB: userdb_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis      
    env_file: .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/userdb
      REDIS_URL: redis://redis:6379
# ... existing postgres/postgres-test/app ...

  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  redis-test:
    image: redis:8-alpine
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  postgres_test_data:
  redis_data:
  redis_test_data: